<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MZT5 Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="musicPlayer">
      <div class="left">
        <div class="sideNav">
          <h5>Home</h5>
          <h5>Playlist</h5>
          <h5>Liked Music</h5>
          <h5>Find Music</h5>
        </div>
        <div class="musicList">
          <!-- <h3>No Music here</h3> -->
        </div>
      </div>
      <div class="right">
        <div class="upload">
          Upload <input hidden type="file" title="Music" accept="audio/*" />
        </div>
        <div class="musicImg">
          <img
            src="https://th.bing.com/th/id/R.310a04c80830656dfc0741be73dab392?rik=9wFOS7bDMwS4Qg&pid=ImgRaw&r=0"
            alt="Image"
          />
        </div>
        <div class="controls"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
