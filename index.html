<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MZT5 Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  </head>
  <body>
    <div class="musicPlayer">
      <div class="left">
        <div class="sideNav">
          <h5 class="Home">Home</h5>
          <h5>Playlist</h5>
          <h5>Liked Music</h5>
          <h5 class="Search">Search</h5>
        </div>
        <div class="musicList">
          <!-- <h3>No Music here</h3> -->
          <div class="rightClick">
            <h3><i class="ri-play-large-fill"></i></h5>
            <h3><i class="ri-delete-bin-5-fill"></i></h5>
            <h3><i class="ri-loop-left-fill"></i></h5>
          </div>
        </div>
        <div class="searchSong">
          <h5>Search</h5>
          <input type="text" title="Search Song" />
        </div>
      </div>
      <div class="right">
        <div class="upload">
          Upload <input hidden type="file" title="Music" accept="audio/*" />
        </div>
        <div class="musicImg">
          <img
            src="https://th.bing.com/th/id/R.310a04c80830656dfc0741be73dab392?rik=9wFOS7bDMwS4Qg&pid=ImgRaw&r=0"
            alt="Image"
          />
        </div>
        <div class="controls"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
